<div class="overlay">
  <div class="headline">${headline}</div>
  <div class="subheadline">${subheadline}</div>
  <div class="preview">
    <img class="preview-image"/>
    <img class="play-icon"/>
  </div>
</div>

  <source src="${videoURL}" type='video/mp4' />
</video>
